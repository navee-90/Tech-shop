<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body and center the container */
        body {
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        
            background-color: rgb(52, 51, 51);
        }

        /* Style the container */
        .container {
            margin-top: 20px;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }

        /* Style the heading */
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Style the form elements */
        form label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: bold;
        }

        form input {
          
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #555;
        }

        pre {
            padding-bottom: 10px;
        }

        .socialmedia #facebook {
            padding: 5px;
            background-color: rgb(98, 98, 206);
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }

        .socialmedia #google {
            padding: 5px;
            background-color: orangered;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }

        .socialmedia #twitter {
            padding: 5px;
            background-color: rgb(27, 128, 175);
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }

        #signup {
            color: white;
            background-color: red;
            border-radius: 4px;
        }

        a>#signup {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Welcome to Tech-Shop</h2>
    <div class="container">
        <h2>Sign In</h2>
        <!-- <p>Already have an account ? <span>Login</span> </p> -->
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <button type="submit">Sign In</button><br><br>
            <pre>___________Or Login With__________</pre>
            <div class="socialmedia">
                <a href="#" id="facebook">Facebook</a>&emsp;<a href="#" id=google>Google</a>&emsp;<a href="#Twitter"
                    id="twitter">Twitter</a>
            </div><br><br>

        </form>
        <a href="./signup.html"><button type="submit" id="signup">&emsp;Sign Up</button></a><br>
    </div>
</body>

</html>
